{% extends 'base.html' %}

{% block title %}
  Authors list
{% endblock %}

{% block body %}
  <h4>Authors</h4>
  <div>
    {% if authors %}
      <ul>
        {% for author in authors %}
          <li>
            #{{ author.id }} ({{author.user.usernamr }})
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <h5>No authors yet</h5>
    {% endif %}
  </div>
{% endblock %}
