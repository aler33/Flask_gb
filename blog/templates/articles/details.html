{% extends 'base.html' %}

{% block title %}
  Article #{{ article.id }}: {{ article.title }}
{% endblock %}

{% block body %}
  <h4>{{ article.title }}</h4>
  <div>
    <p>{{ article.body }}</p>
    <div> Published {{ article.dt_created }}</div>
    <div>by <a href="{{ url_for('users_app.details', user_id=article.author.user.id) }}">{{ article.author.user.username }}</a>
    </div>
  </div>
{% endblock %}
